<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Generator</title>
    <style>
        body {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, purple, black);
            color: white;
        }

        #result {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-style: italic;
            font-weight:500 ;
            font-size: 1.5em;
            margin-top: 20px;
        }
        #button {
            display: inline-block;
            padding: 20px 40px;
            border: none;
            background-color: rgb(29, 29, 139);
            cursor: pointer;
            text-decoration:solid;
            transition: all 0.4s ease;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
    </style>
</head>
<body>
    <h1>Random Text Generator</h1>

    <button id="button" onclick="generateRandomText()">Generate Random Text</button>

    <div id="result"></div>

    <script>
        // Array of information
        const textArray = [
            "Princess you are so beautiful, you make the moon jealous of your beauty.",
            "You have such a beautiful smile, whenever you smile, it always puts a smile on my face.",
            "Whenever I'm with you, I smile so much, more than I ever have in my life. You really do have a vibe or aura then that makes me so comfortable and peaceful with you.",
            "Your eyes shine so bright they make the stars in the night sky look dull. Your presence in my life is like all that constellations and stars on a new moon night sky.",
            "The amount of times you have made me speechless. I look at you and all i think is damn, this is all mine. she is all mine. This girl right here is my girlfriend. She is so perfect and amazing and she isn't even aware of how perfect she is.",
            "Darling, I know somethings you think you screwed up or that you messed up, and i know while I may brish it aside and tell you it's okay, your consciousness will still beat you about it. Princess i really dont know what i can do or say to help with that, but no matter what, i will still love you regardless. Nothing you can do will make me mad at you or yell at you. Trust me you have not done anything stupid as of so far. I got you Princess.",
            "I know I'm not the easiest to deal with, especially since im not used to receiving anything, so this whole thing is new to me. Because of your patience and understanding dealing with me, I appreciate you so much.",
            "It's been what 2 months and something, and within that time, I have felt more loved and cared for than I have all my life. Thank you princess. I love you so much.",
            "I know you are scared of doing something of messing up and losing me, but princess, that is literally not possible atp. you are stuck. nothing you can do will mess up or make me leave. I have discovered so many things about you and I will continue to be understanding with you about everything as I always have. I got you love. I'm here for you regardless of what. We will talk shit out and come to an understanding or I'll try to find a solution. You deserve nothing but the world and I do not want to lose you princess. You are the best thing in my life.",
            "Over this period of time, I've seen and discovered so many things and/ versions of you and I must say, your personalities are interesting and funny. I love em all. Life is truly an adventure with you in it my love. An adventure worth experiencing and an adventure i want to last a lifetime. I love you princess."
        ];

        function generateRandomText() {
            // Generate a random number between 1 and 10
            const randomNumber = Math.floor(Math.random() * 10) + 1;

            // Get the text corresponding to the random number
            const randomText = textArray[randomNumber - 1];

            // Display the result
            document.getElementById("result").innerText = `${randomText}`;
        }
    </script>
</body>
</html>
